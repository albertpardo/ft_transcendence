services:
  frontend:
    # environment:
    #  - VITE_API_BASE_URL=https://backend:8443
    build:
      context: ./frontend
      dockerfile: Dockerfile_dev
    container_name: transcendence_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - backend
    restart: unless-stopped
    command: npm run dev

  api-gateway:
    environment:
      - USER_SERVICE_URL=http://user_management:9001
      - GAME_SERVICE_URL=http://game_service:9002
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile_dev
    container_name: trans_api-gateway
    ports:
      - "8443:8443"     # TLS port exposed to host
      - "10000:10000" # HTTP port for internal communication
    depends_on:
      - user_management
      - game_service
    volumes:
      - ./backend/api-gateway:/app
      - /app/node_modules      # use container-installed deps
    env_file:
      - ./backend/api-gateway/.env
    restart: always
    networks:
      - backend

  user_management:
    build: 
      context: ./backend/microservices/user_management
      dockerfile: Dockerfile
    container_name: trans_user_management
    expose:
      - "9001"
    volumes:
      - ./backend/microservices/user_management:/app
      - /app/node_modules      # use container-installed deps
    environment:
      - ./backend/microservices/user_management/.env
    restart: always
    networks:
      - backend

  game_service:
    build: ./backend/microservices/game_service
    container_name: trans_game_service
    expose:
      - "9002"
    volumes:
      - /app/node_modules      # use container-installed deps
      - ./backend/microservices/game_service/vol:/app/dbs
    restart: always
    networks:
      - backend

#  chat_service:
#    build: ./chat_service
#    expose:
#      - "9003"
#    networks:
#      - backend

networks:
  backend:
    name: backend
    driver: bridge
