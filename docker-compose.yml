services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transcendence_backend
    volumes:
      - backend-data:/app/data
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:///app/data/database.db
      # - NODE_DEBUG=cluster,net,http,fs,tls,module,timers
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transcendence_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    command: npm run dev

networks:
  app-network:
    driver: bridge

volumes:
  backend-data:
    driver: local